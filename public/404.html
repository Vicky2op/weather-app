
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600&family=Pacifico&family=Source+Sans+Pro:wght@400;600;700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .body {
        margin:0;
  padding:0;
  font-family: 'Karla', sans-serif;
  min-height:100vh;
  
  background-image: linear-gradient(to top, #2e1753, #1f1746, #131537, #0d1028, #050819);
  display:flex;
  position:relative;
  justify-content:center;
  align-items:center;
  overflow: hidden;
      }
      .text {
        position:absolute;
  top:10%;
  color:#fff;
  text-align:center;
  font-family:'Karla';
      }
      .text h1{
	font-size:5rem;
  }
  .text h2{
    font-size:1.5rem;
  }
      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #fff;
        right: 0;
        animation: starTwinkle 3s infinite linear;
      }
      .astronaut img {
        width: 100px;
        position: absolute;
        top: 55%;
        animation: astronautFly 6s infinite linear;
      }
      @keyframes astronautFly {
        0% {
          left: -100px;
        }
        25% {
          top: 50%;
          transform: rotate(30deg);
        }
        50% {
          transform: rotate(45deg);
          top: 55%;
        }
        75% {
          top: 60%;
          transform: rotate(30deg);
        }
        100% {
          left: 110%;
          transform: rotate(45deg);
        }
      }
      @keyframes starTwinkle {
        0% {
          background: rgba(255, 255, 255, 0.4);
        }
        25% {
          background: rgba(255, 255, 255, 0.8);
        }
        50% {
          background: rgba(255, 255, 255, 1);
        }
        75% {
          background: rgba(255, 255, 255, 0.8);
        }
        100% {
          background: rgba(255, 255, 255, 0.4);
        }
      }
      .link{
    position:absolute;
    display:inline-block;
    padding:25px 30px;
    margin:40px 0;
    color: #03e9f4;
    font-size: 24px;
    text-decoration:none;
    text-transform: uppercase;
    overflow: hidden;
    transition:0.5s;
    letter-spacing:4px;
    bottom:8%;
    -webkit-box-reflect: below 1px linear-gradient(transparent, #005);
}
.link:nth-child(1){
    filter: hue-rotate(290deg);
}
.link:nth-child(3){
    filter: hue-rotate(110deg);
}
.link:hover{
    background: #03e9f4;
    color: #050801;
    box-shadow: 0 0 5px #03e9f4,
    0 0 25px #03e9f4,
    0 0 50px #03e9f4,
    0 0 200px #03e9f4;
}
.link span{
    position:absolute;
    display:block;
}
.link span:nth-child(1){
    top: 0;
    left:-100%;
    width: 100%;
    height:2px;
    background: linear-gradient(90deg,  transparent, #03e9f4);
    animation: animate1 1s linear infinite;
}
@keyframes animate1 {
    0%
    {
        left: -100%;
    }
    50%,100%
    { 
        left:  100%;
    }
}
.link span:nth-child(2){
    top: -100%;
    right:0;
    width: 2px;
    height:100%;
    background: linear-gradient(180deg,  transparent, #03e9f4);
    animation: animate2 1s linear infinite;
    animation-delay: 0.25s;

}
@keyframes animate2 {
    0%
    {
        top: -100%;
    }
    50%,100%
    { 
        top:  100%;
    }
}
.link span:nth-child(3){
    bottom: 0;
    right:-100%;
    width: 100%;
    height:2px;
    background: linear-gradient(270deg,  transparent, #03e9f4);
    animation: animate3 1s linear infinite ;
    animation-delay: 0.5s;
}
@keyframes animate3 {
    0%
    {
        right: -100%;
    }
    50%,100%
    { 
        right:  100%;
    }
}
.link span:nth-child(4){
    bottom: -100%;
    left:0;
    width: 2px;
    height:100%;
    background: linear-gradient(360deg,  transparent, #03e9f4);
    animation: animate4 1s linear infinite;
    animation-delay: 0.75s;

}
@keyframes animate4 {
    0%
    {
        bottom: -100%;
    }
    50%,100%
    { 
        bottom:  100%;
    }
}
    </style>
  </head>
  <body>
    <div class="body">
      <div class="text">
        <div>ERROR</div>
        <h1>404</h1>
        <hr />
        <div>Page Not Found</div>
      </div>

      <div class="astronaut">
        <img
          src="https://images.vexels.com/media/users/3/152639/isolated/preview/506b575739e90613428cdb399175e2c8-space-astronaut-cartoon-by-vexels.png"
          alt=""
          class="src"
        />
      </div>
      <a class="link" href="/">
        <span id="span1"></span>
        <span id="span2"></span>
        <span id="span3"></span>
        <span id="span4"></span>
        Go Home
      </a>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var body = document.body;
      setInterval(createStar, 100);
      function createStar() {
        var right = Math.random() * 500;
        var top = Math.random() * screen.height;
        var star = document.createElement("div");
        star.classList.add("star");
        body.appendChild(star);
        setInterval(runStar, 10);
        star.style.top = top + "px";
        function runStar() {
          if (right >= screen.width) {
            star.remove();
          }
          right += 3;
          star.style.right = right + "px";
        }
      }
    });
  </script>
</html>
